Config-Version: 1
Check-Updates: true
Debugging: false

General:
  Settings:
    Features:
      # Changed these options need to restart the server.
      Hook:
        Vault: true
        PlayerPoints: true
        PlaceHolderAPI: true
  Sounds:
    Succeed:
      Type: ENTITY_PLAYER_LEVELUP
    Failed:
      Type: ENTITY_SHULKER_HURT
    SlimeJump:
      Type: ENTITY_SLIME_JUMP
      Loop:
        Times: 8
        Interval: 20
  Particles:
    Slime:
      Type: SLIME
      Amount: 3
      Times: 8
      Interval: 20

# Checking the nearby slime chunk.
Slime-Chunk:
  Enable: true
  Succeed:
    Message: true
    Sounds:
      - Succeed
      - SlimeJump
    Particles:
      - Slime
    # Sending nearby slime chunks information.
    Nearby-Information:
      Enable: true
      # Unit: chunk
      Range: 3
    Commands: []
    # To display current chunk by Selection Visualizer.
    #  - "op: svis chunk"
  Failed:
    Message: true
    Sounds:
      - Failed
    Particles: []
    Commands: []

