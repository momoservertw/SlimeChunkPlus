Config-Version: 2

# Checking the nearby slime chunk.
Slime-Chunk:
  Enable: true
  Succeed:
    Message: true
    # Sending nearby slime chunks information.
    Nearby-Information:
      Enable: true
      # Unit: chunk
      Range: 3
    Commands:
      - "sound: Succeed"
      - "sound: SlimeJump"
      - "op: svis chunk"
  Failed:
    Message: true
    Commands:
      - "sound: Failed"
      - "particle: Flame"

Message:
  prefix: "&a&l黏液檢測器&4&l〄 &r"
  Commands:
    title: "&8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩ &dSlimeChunkPlus &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
    help: "&f/scp help &8- &7This help menu."
    reload: "&f/scp reload &8- &7Reloads config file."
    version: "&f/scp version &8- &7Checks the plugin version and updates."
    checkslime: "&f/scp checkslime &8- &7To get the information of slime chunks."
  slimeChunkFound: "&e在此處發現史萊姆黏液！"
  slimeChunkNotFound: "&f此處沒有發現史萊姆黏液！"
  slimeChunkNearInfo: "&e附近有 &6%amount%個 &e區域檢測到些微黏液 &7(最近距離: %distance%格)"
